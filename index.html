<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1c4882dc5a.js" crossorigin="anonymous"></script>
    <title>Wallet</title>
</head>
<body>
    <div class="cabecera">
        <div>
            <h1>Hello User!</h1>
            <p>Hora de controlar tus finanzas</p>    
        </div>
        <button class="btnNoche" id="btnNoche">
            <span><i class="fa-regular fa-sun"></i></span>
            <span><i class="fa-regular fa-moon"></i></span>
        </button>
    </div>

    <!-- <div class="titulos">
        <div class="tituloBalance"><h2>Balance</h2></div>
        <div class="tituloMov"><h2>Movimientos</h2></div>
    </div> -->

    <div class="contenedorPrincipal">
        <div class="contenedorBalance">
            <div class="tituloBalance">
                <h2>Balance</h2>
            </div>
            <div class="contenedorFondo">
                <div class="contenedorDisponible">
                    <h2 class="disponible" id="disponible">$0.00</h2>
                    <p>Disponible</p>
                </div>
                <div class="contenedorIngresos">
                    <h3 id="ingreso">$0.00</h3>
                    <p>Total Ingreso</p>
                </div>
                <div class="contenedorGastos">
                    <h3 id="gasto">$0.00</h3>
                    <p>Total Gasto</p>
                </div> 
            </div>
        </div>
        
        <div class="contenedorMov">
            <div class="tituloMov"><h2>Movimientos</h2></div>
            <div class="contenedorOperacion">
                <div class="contenedorSuma">
                    <div class="agregarIngreso">
                        <h3>Agregar Ingreso</h3>
                        <input type="number" name="addIngreso" id="addIngreso">
                    </div>
                    <div class="btnIngreso">
                        <button><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>
                <div class="contenedorResta">
                    <div class="agregarGasto">
                        <h3>Agregar Gasto</h3>
                        <input type="number" name="addGasto" id="addGasto">
                    </div>
                    <div class="btnGasto">
                        <button><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
